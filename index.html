	<h1 style="text-align: center; padding-top: 30px;">Grade Analyzer</h1>
<details style="padding: 20px; text-align: center;">
	<summary>Instructions:</summary>
	<p> Input your grades in the following subjects. Then, click the button to calculate your rating. </p>
</details>
<br>

<form>
	<center>
<div class="row">
	<div class= "col-md-4">
		<img src="https://i.pinimg.com/736x/73/ff/90/73ff907a57fbcea1f9f6bb8caad4de1d.jpg" alt="Science" width="250px"  style="padding-right: 50p">
		<br><br>
			<input type="number" class="form-control" placeholder="Input your grade here..." id="Science">
	</div>
	<div class= "col-md-4">
		<img src="https://i.pinimg.com/736x/80/56/1e/80561e8c9748a629f2d75ac4446d45da.jpg" alt="Math" style=" width: 250px; height: 333px;">
		<br><br>
			<input type="number" class="form-control" placeholder="Input your grade here..." id="Mathematics">
	</div>
	<div class= "col-md-4">
		<img src="https://i.pinimg.com/736x/55/c1/86/55c18622f85429b60f209efef4812613.jpg" alt="Social Science" length ="500px" width="250px" height="333px">
		<br><br>
			<input type="number" class="form-control" placeholder="Input your grade here..." id="SocialStudies">
			<br><br>
	</div>

	<center>
	<button type="button" class="btn btn-success" onclick="analyze()" style="width: 250px; font-size: 20px;">Calculate</button>
	</center>
</div>
<center>
</form>

	<br><br>
	<p style="color: gray; text-align: center;"><em> Note: Grading Criteria and Equivalents may vary depending on your school or district.</em></p>
	<br>
	<p style="border-top: grey solid 1px; text-align: center; color: grey;"> Lucas T. Reyes</p>
	<a href="https://docs.google.com/document/d/1iXZ0xkIsTdw837RaiPFs_zEu5tjJUHGMMuieGDYGzu8/edit?usp=sharing">Sources</a>

<script>
	function analyze() {
		// these are the variables and formula
		var sci = Number(document.getElementById("Science").value);
		var math = Number(document.getElementById("Mathematics").value);
		var social = Number(document.getElementById("SocialStudies").value);
		let result1 = sci + math + social;
		let result2 = result1 / 3;
		let final = Math.abs(result2).toFixed(2);
		// this is how we show your results
		switch(true){
	case (final >= 70 && final<= 74.99):
		alert("Your average is "+ final + " - Poor");
		break;
	case (final >= 75 && final<= 79.99):
		alert("Your average is "+ final + " - Needs Improvement");
		break;
	case (final >= 80 && final<= 86.99):
		alert("Your average is "+ final + " - Satisfactory");
		break;
	case (final >= 87 && final<= 93.99):
		alert("Your average is "+ final + " - Above Satisfactory");
		break;
	case (final >= 94 && final<= 100):
		alert("Your average is "+ final + " - Excellent");
		break;
	default:
		alert("Error");
	}

	}
</script>
